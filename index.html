<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>headlock.cc</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('/banner.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: rgba(0, 0, 0, 0.445);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 10;
    }

    .navbar .logo {
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.1rem;
      text-transform: uppercase;
      text-decoration: none;
    }

    .navbar .menu {
      display: flex;
      gap: 25px;
    }

    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      margin-bottom: 30px;
      margin-top: 60px;
      z-index: 1;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px; 
      padding: 14px 20px;
      border: 2px solid #ffffff;
      color: #ffffff;
      font-size: 1rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      z-index: 1;
      border-radius: 0;
    }

    .discord-btn img {
      width: 20px; 
      height: 20px;
    }

    .discord-btn:hover {
      background: #ffffff;
      color: #000;
      border: 1px solid #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 13px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
        gap: 10px;
      }

      .navbar .menu {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-top: 80px;
      }

      .discord-btn {
        width: 80%;
        justify-content: center;
        padding: 14px 0;
        font-size: 0.95rem;
      }

      .discord-btn img {
        width: 18px;
        height: 18px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .discord-btn {
        font-size: 0.9rem;
        padding: 12px 0;
        gap: 8px;
      }

      .discord-btn img {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="logo">headlock</a>
    <div class="menu">
      <a href="#">Software</a>
      <a href="mailto:headlockcc@proton.me">Contact</a>
    </div>
  </div>

  <a href="https://discord.gg/zJ7syhyECC" target="_blank" class="discord-btn">
    <img src="/discord.png" alt="Discord Icon">
    Join our Discord
  </a>

  <footer>© 2025 headlock.cc — All rights reserved.</footer>
</body>
</html>
